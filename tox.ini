[tox]
envlist = py36,py37,py38

[testenv]
deps=
    pytest
    pytest-cov
    black
    pylama
commands=
    pip install .
    black -l 79 --check --diff --exclude _version.py pokr
    pylama --ignore E501,W503 pokr
    py.test -vv --cov pokr --cov-report html --cov-report term --junit-xml target/test-output.xml tests
